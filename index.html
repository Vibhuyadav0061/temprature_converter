<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature_converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
   
</head>
<body>
    <div class="container flex flex-direction justify-content align-item">
        <div class="header"><h1>Temprature_converter</h1></div>
        <div class="box flex flex-direction justify-content align-item">
            <form action="" onsubmit="calculate(); return false" class="flex flex-direction justify-content align-item">
                <label for="temp">Enter temprature to convert</label>
                <input type="number" id="temp" name="temp">
                <br>
                <select name="select" id="select">
                    <option value="cel"> °C</option>
                    <option value="frh"> °F</option>
                </select>
                <br>
                <span id="result" class="result"></span>
                <br>
                <input type="submit"  name="submit" id="submit"> 
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
